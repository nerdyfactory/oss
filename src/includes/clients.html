<!-- Clients Section -->
<div class="container">
  <div class="border-bottom space-bottom-2 space-lg-3">
    <!-- Title -->
    <div class="w-md-75 w-lg-50 text-center mx-md-auto mb-7">
      <h4 class="text-body h6 text-cap">Trusted by the world's best</h4>
    </div>
    <!-- End Title -->

    <div
      class="js-slick-carousel slick"
      data-hs-slick-carousel-options='{
             "slidesToShow": 5,
             "autoplay": true,
             "autoplaySpeed": 5000,
             "infinite": true,
             "responsive": [{
               "breakpoint": 1200,
               "settings": {
                 "slidesToShow": 4
               }
             }, {
               "breakpoint": 992,
               "settings": {
                 "slidesToShow": 4
               }
             }, {
               "breakpoint": 768,
               "settings": {
                 "slidesToShow": 3
               }
             }, {
               "breakpoint": 576,
               "settings": {
                 "slidesToShow": 3
               }
             }]
           }'
    >
      <div class="js-slide">
        <img
          class="max-w-11rem max-w-md-13rem mx-auto"
          src="@@autopath/assets/svg/clients-logo/weebly-dark.svg"
          alt="Image Description"
        />
      </div>
      <div class="js-slide">
        <img
          class="max-w-11rem max-w-md-13rem mx-auto"
          src="@@autopath/assets/svg/clients-logo/uber-original.svg"
          alt="Image Description"
        />
      </div>
      <div class="js-slide">
        <img
          class="max-w-11rem max-w-md-13rem mx-auto"
          src="@@autopath/assets/svg/clients-logo/slack-dark.svg"
          alt="Image Description"
        />
      </div>
      <div class="js-slide">
        <img
          class="max-w-11rem max-w-md-13rem mx-auto"
          src="@@autopath/assets/svg/clients-logo/airbnb-dark.svg"
          alt="Image Description"
        />
      </div>
      <div class="js-slide">
        <img
          class="max-w-11rem max-w-md-13rem mx-auto"
          src="@@autopath/assets/svg/clients-logo/spotify-dark.svg"
          alt="Image Description"
        />
      </div>
    </div>
  </div>
</div>
<!-- End Clients Section -->
