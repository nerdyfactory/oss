<!-- Pricing Section -->
<div id="pricingSection" class="container space-2 space-lg-3 overflow-hidden">
  <div class="container pb-4">
    <!-- Title -->
    <div class="w-md-80 w-lg-60 text-center mx-md-auto mb-9">
      <h2 class="h1">서비스 비용</h2>
    </div>
    <!-- End Title -->

    <!-- Toggle Switch -->
    <div class="d-flex justify-content-center align-items-center mb-11">
      <span class="font-size-1 text-muted">월간</span>
      <label class="toggle-switch mx-2" for="customSwitchExample1">
        <input
          type="checkbox"
          class="js-toggle-switch toggle-switch-input"
          id="customSwitchExample1"
          data-hs-toggle-switch-options='{
                 "targetSelector": "#pricingCount1Example1, #pricingCount2Example1, #pricingCount3Example1"
               }'
        />
        <span class="toggle-switch-label">
          <span class="toggle-switch-indicator"></span>
        </span>
      </label>
      <div class="position-relative">
        <span class="font-size-1 text-muted">연간</span>

        <!-- Arrow -->
        <figure class="position-absolute top-0 text-nowrap mt-n5 ml-3 ml-md-7">
          <svg
            class="d-block position-absolute mt-n2 ml-n4"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            viewBox="0 0 99.3 57"
            width="48"
          >
            <path
              fill="none"
              stroke="#bdc5d1"
              stroke-width="4"
              stroke-linecap="round"
              stroke-miterlimit="10"
              d="M2,39.5l7.7,14.8c0.4,0.7,1.3,0.9,2,0.4L27.9,42"
            />
            <path
              fill="none"
              stroke="#bdc5d1"
              stroke-width="4"
              stroke-linecap="round"
              stroke-miterlimit="10"
              d="M11,54.3c0,0,10.3-65.2,86.3-50"
            />
          </svg>
          <span class="badge badge-primary badge-pill py-sm-2 px-sm-3">
            10% 할인
          </span>
        </figure>
        <!-- End Arrow -->
      </div>
    </div>
    <!-- End Toggle Switch -->

    <div class="row mx-lg-5">
      <div class="col-sm-6 col-lg-4 px-lg-5 mb-5">
        <!-- Pricing -->
        <div class="card shadow-none h-100">
          <!-- Header -->
          <div class="card-header border-0">
            <div class="d-block container-fluid">
              <span class="d-block h3 mb-0">Junior</span>
              <span class="d-block float-right">
                <span class="font-size-4 text-primary font-weight-bold">
                  <span
                    id="pricingCount1Example1"
                    data-hs-toggle-switch-item-options='{ "min": 200, "max": 180 }'
                  >
                    200
                  </span>
                  <span class="mr-n2">만원</span>
                </span>
                <span class="font-size-1">/ 월</span>
              </span>
            </div>
          </div>
          <!-- End Header -->

          <!-- Body -->
          <div class="card-body">
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">1~3년 경력</div>
            </div>
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">단위업무 진행 가능</div>
            </div>
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">4대보험, 퇴직금 필요없음</div>
            </div>
          </div>
          <!-- End Body -->

          <div class="card-footer border-0">
            <button
              type="button"
              class="btn btn-soft-primary btn-block transition-3d-hover"
              onclick="openCalendly()"
            >
              시작하기
            </button>
          </div>
        </div>
        <!-- End Pricing -->
      </div>

      <div class="col-sm-6 col-lg-4 px-lg-5 mb-5">
        <!-- Pricing -->
        <div class="position-relative">
          <div class="card shadow-lg h-100">
            <!-- Header -->
            <div class="card-header border-0">
              <div class="d-block container-fluid">
                <span class="d-block h3 mb-0">Middle</span>
                <span class="d-block float-right">
                  <span class="font-size-4 text-primary font-weight-bold">
                    <span
                      id="pricingCount1Example1"
                      data-hs-toggle-switch-item-options='{ "min": 300, "max": 270 }'
                    >
                      300
                    </span>
                    <span class="mr-n2">만원</span>
                  </span>
                  <span class="font-size-1">/ 월</span>
                </span>
              </div>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div class="card-body">
              <div class="media font-size-1 mb-3">
                <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
                <div class="media-body">3~6년 경력</div>
              </div>
              <div class="media font-size-1 mb-3">
                <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
                <div class="media-body">대부분의 업무 진행가능</div>
              </div>
              <div class="media font-size-1 text-body mb-3">
                <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
                <div class="media-body">4대보험, 퇴직금 필요없음</div>
              </div>
            </div>
            <!-- End Body -->

            <div class="card-footer border-0">
              <button
                type="button"
                class="btn btn-soft-primary btn-block transition-3d-hover"
                onclick="openCalendly()"
              >
                시작하기
              </button>
            </div>
          </div>

          <!-- SVG Elements -->
          <figure
            class="max-w-19rem w-100 position-absolute bottom-0 left-0 z-index-n1"
          >
            <div class="mb-n7 ml-n7">
              <img
                class="img-fluid"
                src="../assets/svg/components/dots-2.svg"
                alt="Image Description"
              />
            </div>
          </figure>
          <figure
            class="max-w-15rem w-100 position-absolute top-0 right-0 z-index-n1"
          >
            <div class="mt-n7 mr-n7">
              <svg
                preserveAspectRatio="none"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 260 260"
                xml:space="preserve"
              >
                <circle fill="#ffc107" cx="130" cy="130" r="130" />
              </svg>
            </div>
          </figure>
          <!-- End SVG Elements -->
        </div>
        <!-- End Pricing -->
      </div>

      <div class="col-sm-6 col-lg-4 px-lg-5 mb-5">
        <!-- Pricing -->
        <div class="card shadow-none h-100">
          <!-- Header -->
          <div class="card-header border-0">
            <div class="d-block container-fluid">
              <span class="d-block h3 mb-0">Senior</span>
              <span class="d-block float-right">
                <span class="font-size-4 text-primary font-weight-bold">
                  <span class="mr-n2">협의</span>
                </span>
                <span class="font-size-1">/ 월</span>
              </span>
            </div>
          </div>
          <!-- End Header -->

          <!-- Body -->
          <div class="card-body">
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">6년 이상</div>
            </div>
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">대부분의 업무를 능숙하게 진행</div>
            </div>
            <div class="media font-size-1 text-body mb-3">
              <i class="fas fa-check-circle text-success mt-1 mr-2"></i>
              <div class="media-body">4대보험, 퇴직금 필요없음</div>
            </div>
          </div>
          <!-- End Body -->

          <div class="card-footer border-0">
            <button
              type="button"
              class="btn btn-soft-primary btn-block transition-3d-hover"
              onclick="openCalendly()"
            >
              시작하기
            </button>
          </div>
        </div>
        <!-- End Pricing -->
      </div>
    </div>
  </div>
</div>
<!-- End Pricing Section -->
